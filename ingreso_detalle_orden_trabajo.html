                    <label for="" class="col-sm-3 col-form-label">Actividad: </label>
                    <div class="col-sm-2">
                      <input type="text" class=" form-control" id="" placeholder="Cod">

                    <div class="col-sm-7">

                        </span>
                      </div>
                    </div>
                  </div>
        
                  <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Texto: </label>
                    <div class="col-sm-9">

                  </div>

                    </div>
                    <div class="col-sm-6">
                      <div class='input-group date' id=''>
                        <input type='text' class="form-control" placeholder="Nombre" />
                        <span class="input-group-addon">
                            <span class="fa fa-search"></span>
                        </span>
                      </div>
                    </div>
                  </div>
        
                  <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Fecha Inicio: </label>
                           <div class="col-sm-4">
                              <div class='input-group date' id=''>
                                 <input type='date' class="form-control" placeholder=""/>
                                 <span class="input-group-addon spanCalendar">
                                  <span class="fa fa-calendar"></span>
                                 </span>
                              </div>
                           </div>
                                     
                     <label for="" class="col-sm-1 col-form-label">Fecha Termino: </label>
                         <div class="col-sm-4">
                             <div class='input-group date' id=''>
                                <input type='date' class="form-control" placeholder=""/>

                                  <span class="fa fa-calendar"></span>
                                </span>
                             </div>
                         </div>                 
                    </div>
        
                  <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Actividad Padre: </label>
                    <div class="col-sm-9">
                      <div class='input-group date' id=''>
                        <input type='text' class="form-control" placeholder="Observaciones" />
                        <button class="btn btn-success"><i class="fa fa-plus"></i></button>
                      </div>
                    </div>
                  </div>
                  <br>
        
                </form>
              </div>
              <!--CERRAMOS EL PRIMER DIV-->
        
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

                  <div class="row justify-content-end form-group row">
                    <label for="" class="col-sm-4 col-form-label">Id OT: </label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="144115" readonly>
                    </div>
                  </div>

                  <div class="row justify-content-end form-group row">
                    <label for="" class="col-sm-4 col-form-label">Fecha:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="01/10/2017" readonly>
                    </div>
                  </div>
        
                  <div class="row justify-content-end form-group row">

                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="2091" readonly>

                  </div>
        
                  <div class="row justify-content-end form-group row">
                    <label for="" class="col-sm-4 col-form-label">Estado:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Nueva" readonly>
                    </div>
                  </div>
        
                  <div class="row justify-content-center form-group row">
                    <button class="btn btn-success"><i class="fa fa-plus"></i> Crear Bitacora</button>
                  </div>

                      <button class="btn btn-primary" disabled><i class="fa fa-check"></i> Terminar</button>
                      <div class="col-sm-10">
                        <div class='input-group date' id=''>
                           <input type='text' class="form-control" placeholder="Observación" />
                           <button class="btn btn-success"><i class="fa fa-plus"></i></button>
                        </div>
                      </div>
                    </div>
                    <br>
                     <div class="row justify-content-center form-group row">
                        
                      <div class="col-sm-2">
